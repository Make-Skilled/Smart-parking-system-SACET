<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Slots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card.green {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .card.red {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .card-title {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="fixed-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/ownerdashboard">Smart Parking</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/ownerdashboard" style="margin-right: 20px;">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h3 class="text-center">Owner Slots</h3>
        <div class="card-container">
            <div th:each="slot : ${slots}" class="card" th:classappend="${slot.status == null ? 'green' : 'red'}">
                <div class="card-body">
                    <h5 class="card-title">Slot Number: <span th:text="${slot.slotNumber}"></span></h5>
                    <p class="card-text">Floor Number: <span th:text="${slot.floorNumber}"></span></p>
                    <p class="card-text">Status: <span th:text="${slot.status != null ? slot.status : 'Available'}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
